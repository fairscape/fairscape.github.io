# Project Information
site_name: FAIRSCAPE
site_description: A Framework for FAIR and Reproducible Biomedical Analytics
site_url: https://fairscape.github.io/
copyright: Copyright &copy; University of Virginia

# Repository
repo_name: fairscape/fairscape.github.io
repo_url: https://github.com/fairscape/fairscape.github.io

# Configuration
theme:
  name: 'material'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs


# Docs Navigation
nav:
  - index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Tutorial:
      - Operations with users: tutorial/user.md
      - Operations with groups: tutorial/group.md
      - Operations with organizations: tutorial/organization.md
      - Operations with projects: tutorial/project.md
      - Operations with datasets: tutorial/dataset.md
      - Operations with software: tutorial/software.md
      - Operations with computations: tutorial/computation.md
      - Operations with evidencegraphs: tutorial/evidencegraph.md
      - Operations with rocrates: tutorial/rocrate.md
  - API Reference:
      - FAIRSCAPE API: api/index.md
      - REST API Reference: https://fairscape.pods.uvarc.io/redoc
      - RESTful endpoints: api/resultful.md

plugins:
  - search
  - render_swagger:
      allow_arbitrary_locations : true

# Extensions
markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
      url_download: true
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github

